<!DOCTYPE html>
<html lang="en">
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Registrasi Member</title>
      <!-- CSS -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="css\bootstrap.min.css" type="text/css" rel="stylesheet" />
      <link rel="bootstrap-datepicker-master\dist\css\bootstrap-datepicker.css" href="/css/master.css">
      <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-light bg-info shadow p-3  " role="navigation">
        <div class="container">
        <a id="logo-container" href="#" class="navbar-brand mb-0 h1 text-white">
        Registrasi Member</a>
        </div>
  </nav>
<div class="container" >
  <h4 class="text-info">Registrasi</h4>
  <br>
<form>
<div class="row">
  <div class="col-md-6 col-sm-12 ">
    <div class="mb-3">
      <input id="nama" name="nama" type="text" class="validate form-control" required>
      <label for="nama">Nama Lengkap</label>
    </div>
<div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadiolakilaki">
      <label class="form-check-label" for="flexRadiokelamin">
        Laki-laki
      </label>
</div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioperempuan" >
      <label class="form-check-label" for="flexRadiokelamin2">
        Perempuan
      </label>
</div>
<div class="mb-3">
  <input id="email" name="email" type="email" class="validate form-control" required placeholder="name@example.com">
  <label for="email">Email</label>
</div>
  <div class="mb-3">
  <input id="phone" name="phone" type="phone" class="validate form-control" required placeholder="+62">
  <label for="phone">Nomor Telepon</label>
  </div>
    <div class=" mb-3 form-group">
    <input type="text" id="tgl_lahir " name="tgl_lahir" class="datepicker form-control" required>
    <label for="tgl_lahir">Tanggal Lahir</label>
</div>
</div>
      <div class="col-md-6 col-sm-12 form-group">
        <div class="mb-3">
          <select class="form-select" id="job" name="job">
            <option value="" disabled selected></option>
            <option value="1">Pelajar</option>
            <option value="2">Mahasiswa</option>
            <option value="3">Karyawan/Pegawai</option>
            <option value="4">Profesional</option>
            <option value="5">Wirausaha</option>
            <option value="9">Lainnya</option>
          </select>
          <label for="job">Aktivitas Anda saat ini</label>
        </div>
        <br>
        <div class="form-floating">
          <textarea class="form-control" id="deskripsi" name="deskripsi"
          rows="8" cols="80" data-length="160" maxlength="160"></textarea>
          <label for="deskripsi" class="form-label">Deskripsi Singkat Tentang Anda</label>
          <span class="help-block">
            <p id="characterLeft" class="help-block ">You have reached the limit</p>
        </span>
        </div>

        <br>
      <div>
          <label>
            <input type="checkbox" id="setuju" name="setuju" class="form-check-input" required />
            <span>Saya telah memahami dan menyetujui aturan privasi</span>
          </label>
        </div>
        <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class=" btn btn-lg btn-primary" type="submit" name="action" id="btnSubmit">
          Registrasi <i class="material-icons right">send</i>
        </button>
</div>
      </div>
    </div>
 </form>
</div>
  <!-- Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js\bootstrap.min.js"></script>
  <script src="bootstrap-datepicker-master\dist\js\bootstrap-datepicker.js"></script>
  <script type="text/javascript">
  $(function(){
    $(".datepicker").datepicker({
   format: 'yyyy-mm-dd',
   autoclose: true,
   todayHighlight: true,

});
});
  </script>

<script type="text/javascript">
  $(document).ready(function(){
  $('#characterLeft').text('160 characters left');
  $('#deskripsi').keydown(function () {
  var max = 160;
  var len = $(this).val().length;
  if (len >= max) {
      $('#characterLeft').text('You have reached the limit');
      $('#characterLeft').addClass('red');
      $('#btnSubmit').addClass('disabled');
  }
  else {
      var ch = max - len;
      $('#characterLeft').text(ch + ' characters left');
      $('#btnSubmit').removeClass('disabled');
      $('#characterLeft').removeClass('red');
  }
  });
  });
</script>
  </body>
</html>
